{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>Login </title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />
    <link rel="stylesheet" href="{% static  'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/IconCRJEA.png' %}" />
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'assets/js/config.js' %}"></script>
  </head>
    <body>
        <div class="container">
            <div class="authentication-wrapper authentication-basic">
                <div class="authentication-inner w-100">
                    <div class="card" style="width: 550px;">
                        {% if messages %}
                              {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                  {{ message }}
                                </div>
                              {% endfor %}
                            {% endif %}
                        <div class="card-body">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="text-center mb-5">
                                    <a href="#" class="d-block auth-logo">
                                        <img src="{% static 'appfunction/images/iav.png' %}" alt="Sneat" class="img-fluid" style="max-width: 25rem;">
                                    </a>
                                </div>
                            </div>
                            <form class="mb-3" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="username" class="form-label">Nom d'utilisateur</label>
                                    </div>
                                    {{form.username}}
                                </div>
                                <div class="mb-3 form-password-toggle">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="password">Mot De Passe</label>
                                    </div>
                                    <div class="input-group input-group-merge">
                                        {{form.password1}}
                                        <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                    </div>
                                </div>
                                <div class="mb-3 form-password-toggle">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="password">Confirme Mot De Passe</label>
                                    </div>
                                    <div class="input-group input-group-merge">
                                        {{form.password2}}
                                        <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                    </div>
                                </div>
                                <button class="btn btn-primary d-grid w-100">
                                    <div class="d-flex justify-content-between">
                                        <div>S'identifier</div>
                                    </div>
                                </button>
                            </form>
                            <p class="text-center">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <span>Vous avez déjà un compte?</span>
                                        <a href="{% url 'client-login' %}">
                                            <span>Connectez-vous à la place</span>
                                        </a>
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'client/client_valid.js' %}"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
